version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports: ["6380:6379"]

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gad
      POSTGRES_PASSWORD: gadpass
      POSTGRES_DB: gadbot
    ports: ["5432:5432"]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports: ["9000:9000", "9001:9001"]
    volumes:
      - minio_data:/data

volumes:
  minio_data:
