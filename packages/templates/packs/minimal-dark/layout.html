<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { margin:0; font-family: Arial, sans-serif; background:#0B0B0F; color:white; }
      .wrap { width:100%; height:100%; padding:48px; box-sizing:border-box; }
      .top { display:flex; justify-content:space-between; align-items:flex-start; }
      .title { font-size:54px; font-weight:800; line-height:1.05; }
      .sub { font-size:22px; opacity:.85; margin-top:12px; }
      .img { margin-top:28px; width:100%; height:560px; background:#111; border-radius:28px; display:flex; align-items:center; justify-content:center; overflow:hidden;}
      .img img { width:100%; height:100%; object-fit:contain; }
      .grid { display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:24px; }
      .card { background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.08); border-radius:22px; padding:22px; }
      ul { padding-left:20px; margin:0; }
      .badge { font-size:14px; opacity:.8; padding:8px 12px; border:1px solid rgba(255,255,255,0.18); border-radius:999px; display:inline-block;}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <div>
          <div class="title">{{TITLE}}</div>
          <div class="sub">{{SUBTITLE}}</div>
          <div style="margin-top:12px; display:flex; gap:10px;">
            <span class="badge">{{BRAND}}</span>
            <span class="badge">{{COLOR}}</span>
          </div>
        </div>
      </div>

      <div class="img">
        <img src="{{IMAGE_URL}}" />
      </div>

      <div class="grid">
        <div class="card">
          <h3 style="margin:0 0 12px 0;">Преимущества</h3>
          <ul>{{FEATURES}}</ul>
        </div>
        <div class="card">
          <h3 style="margin:0 0 12px 0;">Характеристики</h3>
          {{SPECS}}
        </div>
      </div>
    </div>
  </body>
</html>
