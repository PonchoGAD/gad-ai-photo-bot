version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: gad
      POSTGRES_USER: gad
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

  # ========================
  # Prisma migrate (RUN ONCE)
  # ========================
  migrate:
    image: node:20-bullseye-slim
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - postgres
    command: >
      bash -lc "
        corepack enable &&
        corepack prepare pnpm@9.15.3 --activate &&
        pnpm install --frozen-lockfile &&
        pnpm prisma migrate deploy
      "
    restart: "no"

  tg-bot:
    build:
      context: .
      target: tg-bot
    env_file:
      - .env
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  worker:
    build:
      context: .
      target: worker
    env_file:
      - .env
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DATABASE_URL: ${DATABASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
    depends_on:
      - redis
      - postgres
      - minio
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
