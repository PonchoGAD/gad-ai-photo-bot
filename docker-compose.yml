
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gad
      POSTGRES_USER: gad
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

  tg-bot:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      NODE_ENV: production
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # если твой tg-bot читает ENV.* — подставь нужные имена
      # пример:
      # GAD_REDIS_HOST: redis
      # GAD_REDIS_PORT: 6379

    depends_on:
      - redis
      - postgres
      - minio
    command: sh -lc "corepack enable && pnpm i --frozen-lockfile=false && pnpm --filter @gad/tg-bot dev"
    restart: unless-stopped

  worker:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      NODE_ENV: production
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}

      REDIS_HOST: redis
      REDIS_PORT: 6379

      # База (важно!)
      DATABASE_URL: ${DATABASE_URL}

      # MinIO / storage (примерные переменные — подстрой под @gad/storage)
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}

    depends_on:
      - redis
      - postgres
      - minio
    command: sh -lc "corepack enable && pnpm i --frozen-lockfile=false && pnpm --filter @gad/worker dev"
    restart: unless-stopped

volumes:
  pgdata:
  miniodata:
